<body> 

  <div>
    <h2 class="titulo">Agregar usuarios</h2>
    <p id="descripcion">Al tener un sistema de usuarios, puedes controlar quién tiene acceso a tu comunidad en línea. Esto te permite proteger la privacidad y seguridad de los miembros y de la información compartida dentro de la comunidad. </p>
</div>

<hr>

   
  <div class="contenedor2">
   
    <div class="form">

      <form id="formCrear" class="Formulario" #form="ngForm" [formGroup]="UserGroup">

        <p>
          <input type="text" class="textb" formControlName="nombre" name="nombre" [(ngModel)]="usuario.nombre" placeholder="Nombre">     
        </p>
 
        <p>
          <input type="text" class="textb" id="apellidoP" formControlName="apellido_pat" name="apellido_pat" [(ngModel)]="usuario.apellido_pat" placeholder="Apellido paterno">

        </p>

        <p>
          <input type="text" class="textb" id="apellidoM" formControlName="apellido_mat" name="apellido_mat" [(ngModel)]="usuario.apellido_mat" placeholder="Apellido materno">
        </p>
       
  <!--
      <p>
        <label for="lote">Tesorero: </label>
        <select id="tipo_usuario" name="tipo_usuario" formControlName="tipo_usuario" [(ngModel)]="usuario.tipo_usuario" required ngModel>
          <option value="tesorero">Sí</option>
          <option value="usuario">No</option>
        </select>
      </p>
    
        <div class="botones-container">
          <button class="boton-verde" (click)="agregar_usuario(form.value)">Agregar</button>
        </div>
      -->
        <p>
        
          <input type="text" class="textb" id="telefono" formControlName="telefono" name="telefono" [(ngModel)]="usuario.telefono" placeholder="Teléfono">
        </p>
        <p>
          <input type="text" class="textb" id="fechaNacimiento" name="fecha_nacimiento" formControlName="fecha_nacimiento" [(ngModel)]="usuario.fecha_nacimiento" required ngModel placeholder="Fecha de nacimiento" onfocus="(this.type='date')"/>
        <!--  <input type="date" class="textb" id="fechaNacimiento" name="fecha_nacimiento" formControlName="fecha_nacimiento" [(ngModel)]="usuario.fecha_nacimiento" required ngModel placeholder="Fecha de nacimiento"> -->

        </p>
        <p>
          <input type="email" class="textb" id="correo" name="correo" formControlName="correo" [(ngModel)]="usuario.correo" required ngModel placeholder="Correo">
        </p>
        <p>
          <input type="password" class="textb" id="Contrasenia" name="contrasenia" formControlName="contrasenia" [(ngModel)]="usuario.contrasenia" required ngModel placeholder="Contraseña">
      </p>
      <p>
        <input type="password" class="textb" id="confirmarContrasena" name="confirmarContrasena" formControlName="confirmarContrasena" [(ngModel)]="usuario.confirmarContrasena" required ngModel placeholder="Confirmar contraseña">
      </p>
      <!--
        <div class="botones-container">
          <button class="boton-azul" (click)="actualizar_usuario(form.value)">Actualizar
           </button>
        </div>
       -->
       <div class="botones">
        <div class="botones-container">
          <button class="boton-azul" (click)="actualizar_usuario(form.value)">Actualizar
           </button>
        </div>
        <div class="botones-container">
          <button class="boton-verde" (click)="agregar_usuario(form.value)">Agregar</button>
        </div>
       </div>



      </form>
    </div>
  </div>

 

  

    
</body>
